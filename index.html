<!DOCTYPE html>
<html>
<head>
  <title>RS Digitak Solutions</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbxQv6c2Z5bvbhjg56u3R-J7exZiXIJ0a4IuTx0d4ej2x7ZdMbuSsU_1TlB1ly_hnd0_dg/exec"
    width="100%"
    height="100%"
    allowfullscreen="true"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
        .requestFullscreen()
        .catch((err) => {
          console.error('Error attempting to enable full-screen mode:', err.message);
        });
    };
  </script>
</body>
</html>
